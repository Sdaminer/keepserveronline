name: Keep Minecraft Server Alive

on:
  schedule:
    - cron: "*/10 * * * *"
  workflow_dispatch:

jobs:
  ping:
    runs-on: ubuntu-latest

    steps:
      - name: Ping Minecraft server
        run: |
          echo "Pinging Minecraft server..."
          nc -z -w 5 digitalbananasserver.aternos.me 34702 || true


